<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="">
    <label for="red">Red</label>
    <input type="range" id="red" value="0" min="0" max="255" oninput="updateColor()"> </br>
    <label for="green">Green</label>
    <input type="range" id="green" value="0" min="0" max="255" oninput="updateColor()"></br>
    <label for="blue" >Blue</label>
    <input type="range" id="blue" value="0" min="0" max="255" oninput="updateColor()">
  </form>
  <p style="font-size: 50px;">Change the 3 color ranges above and observe my color range</p>
<script>

  function updateColor(){
    var red = document.getElementById("red").value
    var green = document.getElementById("green").value
    var blue = document.getElementById("blue").value
    document.getElementsByTagName("p")[0].style.color = "rgb("+red+","+green+","+blue+")"
  }
</script>
</body>
</html>
