<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    img{
      max-width: 100%;
    }
    main{
      display: flex;
      width: 700px;
      height: 200px;
      gap: 30px;
      margin: 100px auto;
    }

    div{
      position: absolute;
      width: 100vw;
      height: 100vh;
      left: 0;
      top: 0;
      background-color: rgba(0, 0, 0, 0.333);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    div img{
      width: 200px;
    }
  </style>
  <script  src="./jquery-3.6.4.min.js"></script>
</head>
<body>
  <main>
    <img id="1" src="./imgs/1.jpg" alt="">
    <img id="2" src="./imgs/2.jpg" alt="">
    <img id="3" src="./imgs/3.jpg" alt="">
  </main>
  <script src="./main.js"></script>
</body>
</html>
