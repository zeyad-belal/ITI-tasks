<div class="container">
  <div class="col">
    <header class="col bg-success p-2 ">
      <app-header></app-header>
    </header>
  </div>
  <header class="alert alert-light mb-4 mt-4 d-xl-flex justify-content-center gap-xl-4 align-items-center" *ngIf="student ;else falseBlock">
    <h2 class="text-success">{{student.name}} |</h2>
    <div class="d-lg-flex justify-content-lg-center align-items-center gap-lg-3 text-black pt-xl-3">
      <p class=" d-flex gap-2 align-items-center"><i class="bi bi-envelope-at-fill"></i><span>{{student.email}}</span> </p>
      <p class=" d-flex gap-2 align-items-center"><i class="bi bi-phone-fill"></i><span>{{student.phone}}</span></p>
      <p class=" d-flex gap-2 align-items-center"><i class="bi bi-house-door-fill"></i><span>{{student.street}}-{{student.city}}</span> </p>
    </div>
  </header>
  <div class="row">
    <div class="col flex-wrap d-lg-flex justify-content-center gap-lg-3 pt-3">

      <figure class="card col col-lg-3 m-2">

      </figure>

      </figure>

        <img src="../../../assets/person1.jpg" class="card-img" alt="beach4">
      </figure>

      <figure class="card col col-lg-3 m-2">
        <img src="../../../assets/person2.jpg" class="card-img" alt="beach4">
      </figure>

        <img src="../../../assets/beach4.jpg" class="card-img" alt="beach4">

</div>
