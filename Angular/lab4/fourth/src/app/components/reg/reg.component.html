<div class="container">
  <div class="row ">
    <div class="col-5 m-auto mb-5">
      <form [formGroup]="myValidation" class="form text-center mt-5">
        <!-- name  -->
        <div class="form-group d-flex m-auto mt-2">
          <label class="col-3" for="na">name</label>
          <input formControlName="name" class="form-control" id="na" type="text">
          <span  *ngIf="nameIsValid == false">name must be at least 3 chars</span>
        </div>
        <!-- age  -->
        <div class="form-group d-flex m-auto mt-2">
          <label class="col-3" for="ag">age</label>
          <input formControlName="age" class="form-control" id="ag" type="number">
          <span *ngIf="ageIsValid == false">age must be between 20 and 40</span>
        </div>
        <!-- email  -->
        <div class="form-group d-flex m-auto mt-2">
          <label class="col-3" for="em">email</label>
          <input formControlName="email" class="form-control" id="em" type="email">
          <span *ngIf="emailIsValid == false">must be valid email</span>
        </div>
        <!-- button  -->
        <div class="form-group text-center mt-2">
          <input class="btn btn-dark" type="button" value="add" (click)="addData()">
        </div>
      </form>
    </div>
  </div>
  </div>
