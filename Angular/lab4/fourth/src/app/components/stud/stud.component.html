<table class="table m-auto w-50">
  <thead class="thead-dark">
    <tr>
      <th class="col">Name</th>
      <th class="col">Age</th>
      <th class="col">Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let d of arrOfData">
      <td>{{d.name}}</td>
      <td>{{d.age}}</td>
      <td>{{d.email}}</td>
    </tr>
  </tbody>
</table>
